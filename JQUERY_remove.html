<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQUERY remove</title>
    <style>
        #topu
        {
            background-color: aquamarine;
            color: blue;
            border: 1px solid beige;
            width: 100%;
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="topu">
        <h2>Topu</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi, iste!</p>
    </div>
    <p>Lorem ipsum dolor sit amet.</p><br>
    <p id="p2">Lorem ipsum dolor sit amet.</p><br>
    <p>Lorem ipsum dolor sit amet.</p><br>
    <button id="2">Remove</button>    
    <button id="3">Empty</button> 
    <button id="4">Remove Second p</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
            $('#2').click(function(){
                $('#topu').remove();
            });
            $('#3').click(function(){
                $('#topu').empty();
            });
            $('#4').click(function(){
                $('#p2').remove();
            });
    </script>
</body>
</html>
